    .card { perspective: 1000px; width: 300px; height: 180px; margin-bottom: 30px; }
    .card-inner { width: 100%; height: 100%; position: relative; transition: transform 0.8s ease-in-out; transform-style: preserve-3d; }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-side {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  background: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilDQszACf3ny5AGfW59YNaGoEqm9mP1uAnGoHyigckLN2Y6-S27M7FzI_OwDvRVgEdVrFkZJEc7_vZ1lK53eYUXALyOZ3NaA965pNEHe-RmmhudVqzlzfj6Md0WHS5U329cHgf33OE10fciPkyOdBq2sy4WxTHGgUDuq4GQcXP-XmovFvec17_UI9WCz8/s600/kartu.jpg);

  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  backface-visibility: hidden;
  color: #fff;
  border:2px solid #eee;
  overflow: hidden;
}

/* Garis hiasan */
.card-side::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0%;
  width: 100%;
  height: 100%;
  background: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilDQszACf3ny5AGfW59YNaGoEqm9mP1uAnGoHyigckLN2Y6-S27M7FzI_OwDvRVgEdVrFkZJEc7_vZ1lK53eYUXALyOZ3NaA965pNEHe-RmmhudVqzlzfj6Md0WHS5U329cHgf33OE10fciPkyOdBq2sy4WxTHGgUDuq4GQcXP-XmovFvec17_UI9WCz8/s600/kartu.jpg);
  background-position: 100% 100%;
  background-size: 100% 100%;

  z-index: 0;
  border-radius: 10px;
}

.card-side > * {
  position: relative;

}
    .card-front { background: linear-gradient(135deg, #A8A6A7, #A8A6A7); display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; }
    .chip { width: 50px; height: 35px; background: transparent; border-radius: 8px; margin-bottom: 20px; background-image: url(); background-position: 100% 100%; background-size: 100% 100%}
    .card-number { font-size: 20px; letter-spacing: 2px; margin-bottom: 16px; }
    .card-info { display: block; justify-content: space-between; font-size: 14px; }
    .card-back { background: linear-gradient(135deg, #A8A6A7, #A8A6A7); transform: rotateY(180deg);border: 2px solid #eee; position: relative; }
    .magnetic-strip { background: #000; height: 40px; margin-top: 20px; border-radius: 4px; }
    .signature-box { background: #fff; height: 40px; margin-top: 30px; padding: 8px; display: flex; align-items: center; justify-content: space-between; border-radius: 4px; font-size: 14px; color: #000; }
    .signature-box span { font-family: monospace; }
    form { width: 100%; max-width: 360px; display: flex; flex-direction: column; gap: 20px; }
    .form-group { position: relative; }
    .form-group input { width: 100%; padding: 14px 12px; background: #f8f7f6; border: 1px solid #B83289; border-radius: 8px; color: #000; font-size: 16px; outline: none; box-shadow: 0 5px 10px rgba(0,0,0,0.3); margin: 5px 0; }
    .form-group label { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #aaa; pointer-events: none; background: none; padding: 0 4px; transition: 0.2s; }
    .form-group input:focus + label, .form-group input:not(:placeholder-shown) + label { top: -10px; font-size: 12px; color: #B83289; left: 2; font-weight: bold}
    .input-row { display: flex; gap: 16px; }
    button { background: #673B8A; color: #fff; padding: 14px; border: none; border-radius: 50px; font-size: 16px; cursor: pointer; transition: background 0.3s;  box-shadow: 0 5px 10px rgba(0,0,0,0.3); }
    button:hover { background: #9d4edd; }

    function getCardType(number) {
      const clean = number.replace(/\s/g, "");
      if (/^4/.test(clean)) return "visa";
      if (/^5[1-5]/.test(clean)) return "mastercard";
      if (/^3[47]/.test(clean)) return "amex";
      if (/^6(?:011|5)/.test(clean)) return "discover";
      if (/^9792/.test(clean)) return "troy";
      if (/^60/.test(clean)) return "gpn";
      if (/^35/.test(clean)) return "jcb";
      return "unknown";
    }

    function isValidLuhn(number) {
      const digits = number.replace(/\D/g, '').split('').reverse().map(Number);
      let sum = 0;
      for (let i = 0; i < digits.length; i++) {
        let digit = digits[i];
        if (i % 2 === 1) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
      }
      return sum % 10 === 0;
    }
